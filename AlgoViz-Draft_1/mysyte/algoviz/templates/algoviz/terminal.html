{% extends "algoviz/base.html" %} 
{% load static %}
{% block content %}
<div class="container">
  <div class="s4"></div>
  
  <div class="title-container">
    <h1 class="eyebrow">Algorithm Visualizer</h1>
    <h3 class="dashboard-title">Add your code snippet here</h3>
  </div>
  
  <div id="codeInputWarnings">Write code in
  
    <select id="pythonVersionSelector">
      <option value="3" selected>Python 3.6</option>
      
    </select>
  
  </div>
  <div class="terminal " style="background-color: rgb(197, 204, 210);border-color: black;">
    <div class="terminal-body" >
      <div class="terminal-output">
        <div class="output" style="color: black;">
          1<br>
            2<br>
            3<br>
            4<br>
            5<br>
            6<br>
            7<br>
            8<br>
            9<br>
            10<br>
            11<br>
            12<br>
            13<br>
            14<br>
            15<br>
            16<br>
          </div>
        </div>
      </div>
    </div>
    
    
    <div id="codeInputPane"></div>
    <div id="frontendErrorOutput"></div>
    
    <p>
    <button id="executeBtn" class="bigBtn" type="button">Visualize Execution</button>
    <!-- <button style="margin-left: 20px;" id="liveModeBtn" class="bigBtn" type="button">Live Programming Mode</button> -->
    </p>
    
    
    </div>
    
    <!-- <div id="output-container"> -->
    <div id="pyOutputPane"></div>
    <!-- </div> -->
    
    <div id="chat_div"></div>
    
</div>
{% endblock content %}
